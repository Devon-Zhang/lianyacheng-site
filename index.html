<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>公司官網 - 聯雅成國際企業有限公司</title>
  <style>
    body { font-family: sans-serif; margin: 0; line-height: 1.6; }
    header { background: #222; color: #fff; padding: 60px 20px; text-align: center; }
    header h1 { font-size: 2.5em; margin-bottom: 10px; }
    header img.logo { max-width: 120px; margin-bottom: 20px; }
    .lang-switch { margin-top: 10px; }
    .lang-switch a { color: #ccc; margin: 0 10px; font-size: 0.9em; text-decoration: none; }
    nav { background: #444; color: white; display: flex; justify-content: center; gap: 20px; padding: 10px 0; }
    nav a { color: white; text-decoration: none; }
    section { padding: 60px 20px; max-width: 1000px; margin: auto; }
    .features { display: flex; flex-wrap: wrap; gap: 20px; }
    .feature { flex: 1 1 300px; background: #f5f5f5; padding: 20px; border-radius: 8px; }
    .platform-logos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .platform-logos img {
      max-height: 50px;
      max-width: 120px;
      object-fit: contain;
      transition: transform 0.2s;
    }
    .platform-logos img:hover {
      transform: scale(1.05);
    }
    .client-logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    .client-logos img {
      max-height: 60px;
      max-width: 140px;
      object-fit: contain;
      transition: opacity 0.2s;
    }
    .client-logos img:hover {
      opacity: 0.8;
    }
    footer { background: #222; color: white; text-align: center; padding: 20px; }
    @media(max-width: 600px) {
      header h1 { font-size: 1.8em; }
      nav { flex-direction: column; }
    }
  </style>
</head>

  <header>

    </div>

  <nav>
